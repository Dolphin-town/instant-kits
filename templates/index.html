<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>launchakit – Save $5K agency fees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--accent:#FF8C42;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{margin:0;background:#fafafa;display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;padding:1rem}
    .card{background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.06);max-width:440px;padding:3rem}
    h1{font-size:2rem;margin:0 0 .5rem}
    p{color:#555;margin:0 0 2rem}
    button{width:100%;padding:1rem;font-size:1.2rem;border:0;border-radius:8px;background:var(--accent);color:#fff;cursor:pointer;transition:.2s}
    button:hover{filter:brightness(1.05)}
    small{display:block;margin-top:1rem;color:#888}
  </style>
</head>
<body>
  <div class="card">
    <h1>Save $5K in agency fees</h1>
    <p>Plug-and-play crypto launch kit – landing, emails & tweet thread. Pay 250 USDT (TRC20) and download in 2 min.</p>
    <button id="buy">Buy Now – 250 USDT</button>
    <small>Not happy? DM <a href="https://t.me/launchakit" target="_blank">@launchakit</a> – 100% refund within 24 h.</small>
  </div>
  <script>
    document.getElementById("buy").onclick = async ()=>{
      const res = await fetch("/create-order",{method:"POST"});
      const data = await res.json();
      location.href = data.invoice_url;
    }
  </script>
</body>
</html>
